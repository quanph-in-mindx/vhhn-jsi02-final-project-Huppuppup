<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pines UI</title>
    <!-- Include the TailwindCSS library on your page -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="CK.css">
</head>

<body class="flex items-start justify-center h-full bg-gray-50">
    <div class="flex items-center justify-center w-full max-w-full">
        <!-- Element Here -->
        
        <section class="relative w-full">
            <a onclick="MyAccount()" id="Home">My account</a>
            <a onclick="out()" id="SignOut" href="/login.html">Sign out</a>

            <section id="Taskbar" class="Taskbar overflow-hidden fixed top-0 w-full flex flex-row z-50 w-full px-8 text-gray-700 bg-black body-font"
                >
                <div
                    class="m-0 flex flex-col flex-wrap items-center justify-between py-5 mx-auto md:flex-row">
                    <div id="Main-profile" class="flex flex-row">
                        <div class="h-max w-max" id="IconM"></div>
                        <div class="flex flex-col">
                            <div onclick="changeColorM(),MyAccount()" id="Mname"></div>
                            <div onclick="changeColorM(),MyAccount()" id="Mmail"></div>
                        </div>
                    </div>
                </div>
                <div id="Taskbar-Content">
                    <div id="CD">
                        <div onclick="back(),changeColorH()" class="cd" id="Home">Home</div>
                        <div onclick="genFrd(),changeColorL()" class="cd" id="ListFriend">Friends</div>
                    </div>
                </div>
                
            </section>

            <div class="posts flex flex-col relative w-full py-0 px-5 mx-auto md:py-0 md:px-10 max-w-7xl">
                
                <div id="btuh" class="flex flex-col items-center h-full gap-10 pb-10 mt-8 sm:mt-16">
                    <div id="Profile">
                        <div id="Icon3"></div>
                        <div id="vsName"><p id="c123"></p></div>
                        <div onclick="add()" id="addFriend">Add friend</div>
                    </div>
                    <p id="p123" style="font-size: 25px; display: none;">There is no friend</p>
                    <div id="vsContent"></div>
                    <div id="Post-crt">
                        <div id="b123">
                            <div id="Icon1"></div>
                            <input type="text" name="" id="Crt-input">
                            <div onclick="pickIMG()" id="Crt-img">IMG</div>
                            <div onclick="creatPost()" id="img-submit2">SUBMIT</div>
                        </div>
                        <div id="a123" class="flex flex-col">
                            <div id="Add-img">
                                <div id="link"><p id="link-text">LINK</p></div>
                                <input id="img-input" type="url">
                                <div id="img-submit2" onclick="submitIMG()">SUBMIT</div>
                                <div id="x" onclick="endPickIMG()">X</div>
                            </div>
                        </div>
                        <div id="imG"></div>
                    </div>
                    <div id="Content"></div>
                </div>
            </div>
        </section>

    </div>
    <script src="CK.js"></script>
</body>

</html>
