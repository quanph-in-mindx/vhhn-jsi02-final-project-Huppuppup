<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Include the Alpine library on your page -->
    <script src="//unpkg.com/alpinejs" defer></script>
    <!-- Include the TailwindCSS library on your page -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="w-full h-full px-8 py-16 bg-gray-100 xl:px-8">
        <div class="max-w-5xl mx-auto">
            <div class="flex flex-col items-center justify-center md:flex-row">
                <div class="w-full mt-16 md:mt-0 md:w-2/5">
                    <div class="relative z-10 h-auto p-8 py-10 overflow-hidden bg-white border-b-2 border-gray-300 rounded-lg shadow-2xl px-7"
                        data-rounded="rounded-lg" data-rounded-max="rounded-full">
                        <h3 class="mb-6 text-2xl font-medium text-center">Log in to your Account</h3>
                        <div class="block">
                            <button id="loginWithGG"
                                class="w-full px-3 py-4 font-medium text-white bg-blue-600 rounded-lg mt-4"
                                data-primary="blue-600" data-rounded="rounded-lg">Log In With Google</button>
                        </div>
                    </div>
                    <div class="h-80"></div>
                </div>

            </div>
        </div>
    </section>
    <script type="module">
        import { signInWithGoogle } from "./js.js"
        const loginWithGGBtn = document.getElementById("loginWithGG")
        loginWithGGBtn.addEventListener("click", signInWithGoogle)
    </script>
</body>

</html>
